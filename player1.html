<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>  
    <link href="player1.css" rel="stylesheet">
  
  </head>

  <body id="mainbody" >
      <div id="controlDiv">
        <h1>Control center</h1>
          <div id="eingabe">
            
            <label class="switch">
              Move Bicycle 
              <input type="checkbox" id="moveBicycle">
              <span class="slider round"></span>
            </label> 
            <br>
            <br>
            <label class="switch2">
              Drive! 
              <input type="checkbox" id="driveBicycle">
              <span class="slider round"></span>
            </label> 
            <br>
            <br>
            <label class="slider">
              Velocity
              <input type="range" min="1" max="50" value="10" id="velocitySlider">
            </label>

            <div id="velocityDisplay"></div>

          </div>
      </div>
      <div id="map"></div>
    
      <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->


    <script src="https://maps.googleapis.com/maps/api/js?key=____________=places"></script>
    <script src="player1.js"></script>
    
  
  </body>
</html>
